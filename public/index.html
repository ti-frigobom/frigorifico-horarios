<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Produção - Frigobom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Garante que o corpo ocupe 100% da tela e não tenha barra de rolagem geral */
        body { 
            background: #020617; 
            color: white; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            font-family: sans-serif; 
        }

        .card-normal { background: #1e293b; border-top: 8px solid #22c55e; }
        .card-atencao { background: #450a0a; border-top: 8px solid #ef4444; animation: pulse 2s infinite; }
        .card-futuro { background: #0f172a; border-top: 8px solid #3b82f6; opacity: 0.9; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        /* Barra de rolagem personalizada e discreta caso exceda muito */
        #grid-setores::-webkit-scrollbar { width: 8px; }
        #grid-setores::-webkit-scrollbar-track { background: #0f172a; }
        #grid-setores::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>

    <header class="py-6 bg-slate-900 border-b border-slate-800 shadow-xl text-center shrink-0 z-10">
        <h1 id="titulo" class="text-4xl md:text-5xl lg:text-6xl font-black uppercase tracking-tighter text-white">
            HORÁRIOS DA PRODUÇÃO
        </h1>
    </header>

    <div id="container-principal" class="flex-grow flex flex-col justify-center overflow-hidden relative">
        
        <div id="grid-setores" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 p-4 overflow-y-auto max-h-full w-full items-stretch content-center">
            </div>

    </div>

    <footer class="bg-slate-900 py-4 border-t border-slate-800 shrink-0 z-10">
        <div class="flex flex-wrap justify-center gap-6 md:gap-12 px-4">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-green-500 rounded shadow-lg shadow-green-500/50"></div>
                <span class="font-black uppercase italic text-slate-300 text-sm md:text-lg">Em Operação</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-blue-500 rounded shadow-lg shadow-blue-500/50"></div>
                <span class="font-black uppercase italic text-slate-300 text-sm md:text-lg">Programado</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-red-500 rounded shadow-lg shadow-red-500/50"></div>
                <span class="font-black uppercase italic text-slate-300 text-sm md:text-lg">Encerrado</span>
            </div>
        </div>
    </footer>

    <script>
        async function atualizar() {
            try {
                const resData = await fetch('/api/config/data');
                const dataCfg = await resData.json();
                const resSetores = await fetch('/api/setores');
                const setores = await resSetores.json();

                const hoje = new Date(); hoje.setHours(0,0,0,0);
                const dataBanc = dataCfg.valor ? new Date(dataCfg.valor + "T00:00:00") : hoje;
                
                document.getElementById('titulo').innerText = `HORÁRIOS DA PRODUÇÃO - ${dataBanc.toLocaleDateString('pt-BR')}`;

                document.getElementById('grid-setores').innerHTML = setores.map(s => {
                    let status = 'normal';
                    const [hInicio, hFim] = s.horario.split('-').map(h => h.trim());

                    // Lógica de status
                    if (dataBanc > hoje) status = 'futuro';
                    else if (dataBanc < hoje) status = 'atencao';
                    else {
                        if(hFim) {
                            const [h, m] = hFim.split(':').map(Number);
                            const agoraMin = new Date().getHours()*60 + new Date().getMinutes();
                            const fimMin = h*60 + m;
                            if (agoraMin >= fimMin) status = 'atencao';
                        }
                    }

                    const cores = { normal: 'card-normal', atencao: 'card-atencao', futuro: 'card-futuro' };
                    const textos = { normal: '', atencao: 'ENCERRADO', futuro: 'AGENDADO' };

                    // Card ajustado para caber melhor (p-4 em vez de p-8)
                    return `
                    <div class="${cores[status]} p-5 rounded-2xl flex flex-col justify-between shadow-2xl transition-all h-full min-h-[180px]">
                        
                        <div class="w-full border-b border-white/10 pb-2 mb-2">
                            <span class="text-white font-black text-2xl lg:text-3xl xl:text-4xl uppercase leading-none block text-center truncate">
                                ${s.nome}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 w-full text-center flex-grow items-center">
                            <div class="flex flex-col justify-center">
                                <p class="text-slate-400 text-[10px] md:text-xs font-black uppercase tracking-widest mb-1">Início</p>
                                <p class="text-3xl lg:text-4xl xl:text-5xl font-mono font-black text-yellow-400 leading-none">
                                    ${hInicio || '--:--'}
                                </p>
                            </div>
                            <div class="flex flex-col justify-center border-l border-white/10">
                                <p class="text-slate-400 text-[10px] md:text-xs font-black uppercase tracking-widest mb-1">Término</p>
                                <p class="text-3xl lg:text-4xl xl:text-5xl font-mono font-black text-yellow-400 leading-none">
                                    ${hFim || '--:--'}
                                </p>
                            </div>
                        </div>

                        ${textos[status] ? `
                        <div class="mt-3 text-center">
                            <span class="bg-black/30 px-3 py-1 rounded-md font-black text-xs lg:text-sm tracking-widest text-white inline-block">
                                ${textos[status]}
                            </span>
                        </div>` : ''}
                    </div>`;
                }).join('');
            } catch (e) { console.error("Erro ao atualizar TV:", e); }
        }
        atualizar(); 
        setInterval(atualizar, 900000); // 15 minutos
    </script>
</body>
</html>
