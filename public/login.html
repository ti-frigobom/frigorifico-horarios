<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4 text-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
        <h1 class="text-2xl font-black mb-6 uppercase">Acesso Restrito</h1>
        <input type="text" id="u" placeholder="UsuÃ¡rio" class="w-full border-2 p-3 rounded mb-2">
        <input type="password" id="s" placeholder="Senha" class="w-full border-2 p-3 rounded mb-4">
        <button onclick="login()" class="w-full bg-red-600 text-white font-bold py-3 rounded">ENTRAR</button>
    </div>
    <script>
        async function login() {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({usuario: document.getElementById('u').value, senha: document.getElementById('s').value})
            });
            if(res.ok) window.location.href = '/admin.html'; else alert("Erro!");
        }
    </script>
</body>
</html>
