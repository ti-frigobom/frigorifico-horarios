<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciar Horários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Painel de Controle de Horários</h1>
        <div id="lista-admin" class="space-y-4">
            </div>
    </div>

    <script>
        async function carregarAdmin() {
            const res = await fetch('/api/setores');
            const setores = await res.json();
            const container = document.getElementById('lista-admin');
            container.innerHTML = setores.map(s => `
                <div class="flex items-center justify-between border-b pb-2">
                    <span class="font-medium">${s.nome}</span>
                    <div class="flex gap-2">
                        <input type="text" id="input-${s.id}" value="${s.horario}" class="border p-1 rounded">
                        <button onclick="salvar(${s.id})" class="bg-blue-600 text-white px-4 py-1 rounded">Salvar</button>
                    </div>
                </div>
            `).join('');
        }

        async function salvar(id) {
            const horario = document.getElementById(`input-${id}`).value;
            await fetch('/api/atualizar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, horario })
            });
            alert('Horário atualizado!');
        }

        carregarAdmin();
    </script>
</body>
</html>
