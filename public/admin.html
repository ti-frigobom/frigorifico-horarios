<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Frigobom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="time"] { border: 1px solid #ddd; padding: 4px; border-radius: 6px; font-weight: bold; outline: none; }
        input[type="time"]:focus { border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
        
        <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-10">
            <div>
                <h1 class="text-2xl font-black italic text-slate-800">GERENCIAMENTO</h1>
                <div id="status-sessao" class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-red-500 rounded-full animate-ping"></div>
                    <p id="timer-display" class="text-[10px] text-red-600 font-black uppercase tracking-widest">Sess√£o expira em: 05:00</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="window.location.href='/gerador.html'" class="bg-[#d4af37] text-black px-4 py-2 rounded-lg font-bold shadow-md hover:bg-[#bfa030] transition flex items-center gap-2">
                    <span>üì∑</span> CARD WHATSAPP
                </button>
                <button onclick="salvarTudo()" id="btnSalvar" class="bg-green-600 text-white px-8 py-2 rounded-lg font-black shadow-lg hover:bg-green-700 transition">
                    SALVAR TUDO
                </button>
            </div>
        </div>

        <div class="p-6 bg-slate-50 border-b flex flex-wrap items-end justify-between gap-4">
            <div class="flex-1 min-w-[200px]">
                <label class="block font-black text-slate-500 text-[10px] mb-1 uppercase tracking-widest">Data da Produ√ß√£o no Painel:</label>
                <input type="date" id="dataProd" class="w-full border-2 p-3 rounded-lg font-bold text-blue-600 outline-none focus:border-blue-400 shadow-sm">
            </div>
            <button onclick="adicionarSetor()" class="bg-blue-600 text-white px-6 py-3.5 rounded-lg font-black hover:bg-blue-700 shadow-md transition flex items-center gap-2">
                <span class="text-xl">+</span> NOVO SETOR
            </button>
        </div>

        <div id="lista" class="p-6 space-y-3 bg-white min-h-[300px]">
            </div>

        <div class="p-4 bg-gray-50 text-center border-t">
            <button onclick="window.location.href='/api/logout'" class="text-gray-400 hover:text-red-600 text-xs font-bold uppercase tracking-widest transition">
                Sair do Sistema (Logout)
            </button>
        </div>
    </div>

    <script>
        let setores = [];
        let tempoRestante = 300; // 5 minutos

        // 1. GEST√ÉO DE INATIVIDADE
        function atualizarCronometro() {
            tempoRestante--;
            const mins = Math.floor(tempoRestante / 60);
            const segs = tempoRestante % 60;
            const display = document.getElementById('timer-display');
            
            display.innerText = `Sess√£o expira em: ${mins.toString().padStart(2, '0')}:${segs.toString().padStart(2, '0')}`;
            
            if (tempoRestante <= 0) {
                alert("Sua sess√£o expirou por inatividade.");
                window.location.href = '/login.html';
            }
        }

        function resetarTempo() {
            tempoRestante = 300;
        }

        // 2. COMUNICA√á√ÉO COM O SERVIDOR
        async function carregar() {
            try {
                // Busca Data Global
                const rData = await fetch('/api/config/data');
                const dCfg = await rData.json();
                document.getElementById('dataProd').value = dCfg.valor;

                // Busca Setores
                const rSet = await fetch('/api/setores');
                if (rSet.status === 401) throw new Error("N√£o logado");
                setores = await rSet.json();
                render();
            } catch (e) {
                window.location.href = '/login.html';
            }
        }

        function render() {
            const container = document.getElementById('lista');
            if (setores.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-300 font-bold uppercase tracking-widest">Nenhum setor encontrado</div>`;
                return;
            }

            container.innerHTML = setores.map((s, i) => {
                const [h1, h2] = s.horario.split(' - ');
                return `
                <div class="flex items-center gap-4 bg-white p-4 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition">
                    <div class="flex flex-col text-gray-300 font-bold">
                        <button onclick="mover(${i},-1)" class="hover:text-blue-600">‚ñ≤</button>
                        <button onclick="mover(${i},1)" class="hover:text-blue-600">‚ñº</button>
                    </div>
                    <div class="flex-1">
                        <input type="text" class="nome-in w-full border-b border-transparent focus:border-blue-400 p-1 font-black text-slate-700 outline-none uppercase" value="${s.nome}">
                    </div>
                    <div class="flex items-center gap-3 bg-slate-50 p-2 px-4 rounded-lg border border-gray-100">
                        <input type="time" class="h1" value="${h1 || '00:00'}">
                        <span class="text-[9px] font-black text-slate-400 italic">AT√â</span>
                        <input type="time" class="h2" value="${h2 || '00:00'}">
                    </div>
                    <button onclick="excluir(${s.idSetor})" class="text-gray-300 hover:text-red-600 font-black text-xs p-2 transition">
                        EXCLUIR
                    </button>
                </div>`;
            }).join('');
        }

        // 3. A√á√ïES
        async function adicionarSetor() {
            const res = await fetch('/api/setores', { method: 'POST' });
            if (res.ok) carregar();
            else alert("Erro ao adicionar. Sess√£o pode ter expirado.");
        }

        async function excluir(id) {
            if (confirm("Deseja apagar este setor permanentemente?")) {
                const res = await fetch(`/api/setores/${id}`, { method: 'DELETE' });
                if (res.ok) carregar();
            }
        }

        function mover(i, d) {
            const n = i + d;
            if (n < 0 || n >= setores.length) return;
            [setores[i], setores[n]] = [setores[n], setores[i]];
            render();
        }

        async function salvarTudo() {
            const btn = document.getElementById('btnSalvar');
            btn.innerText = "‚è≥ SALVANDO...";
            btn.disabled = true;

            const divs = document.querySelectorAll('#lista > div');
            const dataProducao = document.getElementById('dataProd').value;
            
            const setoresFormatados = Array.from(divs).map((div, i) => ({
                idSetor: setores[i].idSetor,
                nome: div.querySelector('.nome-in').value,
                horario: `${div.querySelector('.h1').value} - ${div.querySelector('.h2').value}`
            }));

            try {
                const res = await fetch('/api/atualizar-todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ setores: setoresFormatados, dataProducao })
                });

                if (res.ok) {
                    alert("‚úÖ Tudo salvo! Painel e Card atualizados.");
                    carregar();
                } else {
                    alert("‚ùå Erro ao salvar. Fa√ßa login novamente.");
                    window.location.href = '/login.html';
                }
            } catch (err) {
                alert("Erro de conex√£o.");
            } finally {
                btn.innerText = "SALVAR TUDO";
                btn.disabled = false;
            }
        }

        // INICIALIZA√á√ÉO
        window.onload = () => {
            carregar();
            setInterval(atualizarCronometro, 1000);
            // Listeners para resetar o tempo em qualquer intera√ß√£o
            document.onmousemove = resetarTempo;
            document.onkeypress = resetarTempo;
            document.onclick = resetarTempo;
        };
    </script>
</body>
</html>
