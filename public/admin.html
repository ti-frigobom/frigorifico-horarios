<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
        <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-10">
            <h1 class="text-2xl font-black italic">GERENCIAMENTO</h1>
            <div class="flex gap-2">
                <button onclick="window.location.href='/gerador.html'" class="bg-[#d4af37] text-black px-4 py-2 rounded-lg font-bold shadow-md">ðŸ“· CARD WHATSAPP</button>
                <button onclick="salvarTudo()" id="btnSalvar" class="bg-green-600 text-white px-6 py-2 rounded-lg font-black shadow-lg">SALVAR TUDO</button>
            </div>
        </div>

        <div class="p-6 bg-slate-50 border-b">
            <label class="block font-bold text-gray-600 text-sm mb-1 uppercase">Data da ProduÃ§Ã£o:</label>
            <input type="date" id="dataProd" class="border-2 p-2 rounded-lg font-bold text-blue-600">
            <button onclick="adicionarSetor()" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">+ NOVO SETOR</button>
        </div>

        <div id="lista" class="p-6 space-y-3"></div>
    </div>

    <script>
        let setores = [];
        async function carregar() {
            const rData = await fetch('/api/config/data');
            const dCfg = await rData.json();
            document.getElementById('dataProd').value = dCfg.valor;

            const rSet = await fetch('/api/setores');
            setores = await rSet.json();
            render();
        }

        function render() {
            document.getElementById('lista').innerHTML = setores.map((s, i) => {
                const [h1, h2] = s.horario.split(' - ');
                return `<div class="flex items-center gap-4 bg-white p-4 rounded-lg border shadow-sm">
                    <div class="flex flex-col"><button onclick="mover(${i},-1)">â–²</button><button onclick="mover(${i},1)">â–¼</button></div>
                    <input type="text" class="nome-in flex-1 border-b-2 p-1 font-bold" value="${s.nome}">
                    <div class="flex items-center gap-2 bg-gray-100 p-2 rounded">
                        <input type="time" class="h1" value="${h1||'00:00'}"> <span>ATÃ‰</span> <input type="time" class="h2" value="${h2||'00:00'}">
                    </div>
                    <button onclick="excluir(${s.idSetor})" class="text-red-500 font-bold">X</button>
                </div>`;
            }).join('');
        }

        function mover(i, d) {
            const n = i + d; if(n<0||n>=setores.length) return;
            [setores[i], setores[n]] = [setores[n], setores[i]]; render();
        }

        async function salvarTudo() {
            const btn = document.getElementById('btnSalvar'); btn.innerText = "â³...";
            const divs = document.querySelectorAll('#lista > div');
            const dataProd = document.getElementById('dataProd').value;
            const dados = Array.from(divs).map((div, i) => ({
                idSetor: setores[i].idSetor,
                nome: div.querySelector('.nome-in').value,
                horario: `${div.querySelector('.h1').value} - ${div.querySelector('.h2').value}`
            }));

            const res = await fetch('/api/atualizar-todos', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ setores: dados, dataProducao: dataProd })
            });
            if(res.ok) alert("âœ… Atualizado!"); else alert("Erro. FaÃ§a login.");
            btn.innerText = "SALVAR TUDO";
        }

        async function adicionarSetor() { await fetch('/api/setores', {method:'POST'}); carregar(); }
        async function excluir(id) { if(confirm("Excluir?")){ await fetch(`/api/setores/${id}`, {method:'DELETE'}); carregar(); } }
        carregar();
    </script>
</body>
</html>
